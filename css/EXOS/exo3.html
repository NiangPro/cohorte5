<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#cercle{
			background-color: darkgreen;
			width: 300px;
			height: 250px;
			border: 3px solid #000;
			border-radius: 50% 0 50% 50%;
			margin: auto;

		}

		#cercle:hover{
			border-radius: 50% 0;
			transition: 4s;
			background-color: lightgreen;
			border-style: dashed;
		}
	</style>
</head>
<body>
	
	<div id="cercle"></div>
</body>
</html>
