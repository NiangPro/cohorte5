<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tableaux - images - listes</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>html</td>
			<td align="center">css</td>
			<td colspan="2" rowspan="2">
				<img src="../images/img5.jpg" alt="" width="200" height="200">
			</td>
			<td rowspan="2" align="center">js</td>
		</tr>
		<tr>
			<td>php</td>
			<td rowspan="2">
				<ul>
					<li>Framework php</li>
					<ol type="i" start="2">
						<li>laravel</li>
						<li>symfony</li>
						<li>slim</li>
					</ol>
				</ul>
				<ul type="circle">
					<li>framework js</li>
					<ol type="a" start="4">
						<li>Angular</li>
						<li>vuejs</li>
					</ol>
				</ul>
			</td>
		</tr>
		<tr>
			<td rowspan="2">Java</td>
			<td bgcolor="yellow"> jaune</td>
			<td rowspan="2" colspan="2">
               <img src="https://th.bing.com/th/id/OIP.KH14UUt5CYVvmexGHNsRQgHaDd?pid=ImgDet&w=741&h=347&rs=1" width="200" height="200" alt="">
			</td>
		</tr>
		<tr>
			<td>Wordpress</td>
			<td bgcolor="red" align="right">rouge</td>
		</tr>
	</table>
</body>
</html>
