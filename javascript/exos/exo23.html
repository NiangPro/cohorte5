<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="horloge"></div>
    <script>
        let horloge = document.getElementById("horloge")
        let date = new Date();

        horloge.innerText = `${date.getHours()}h ${date.getMinutes()}mn ${date.getSeconds()}s`

        setInterval(()=>{
            date = new Date()
            horloge.innerText = `${date.getHours()}h ${date.getMinutes()}mn ${date.getSeconds()}s`

        }, 1000)
    </script>
</body>
</html>
