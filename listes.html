<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les listes</title>
</head>
<body>
	<!-- les listes ordonnees  -->
	<ol type="1" start="10">
		<li>Introduction</li>
		<li>Developpement</li>
		<li>Conclusion</li>
	</ol>
	<!-- les listes non ordonnees  -->
	<!-- type => disk , circle et square  -->
	<ul type="disk">
		<li>Introduction</li>
		<li>Developpement</li>
		<li>Conclusion</li>
	</ul>
</body>
</html>
