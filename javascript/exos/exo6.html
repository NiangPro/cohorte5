<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = parseInt(prompt("Veuillez saisir un nombre"))
        for (let i = 1; i <= 10; i++)
            document.write(`${nombre} x ${i} = ${nombre * i} <br>`)
    </script>
</body>

</html>
