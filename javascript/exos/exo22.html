<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        let jour = date.getDay();
        let mois = date.getMonth()+1;

        if (jour == 1) {
            jour = "Lundi";
        }else if (jour == 2) {
            jour = "Mardi";
        }else if (jour == 3) {
            jour = "Mercredi";
        }else if (jour == 4) {
            jour = "Jeudi";
        }else if (jour == 5) {
            jour = "Vendredi";
        }else if (jour == 6) {
            jour = "Samedi";
        }else if (jour == 7) {
            jour = "Dimanche";
        }

        if (mois == 1) {
            mois = "Janvier";
        }else if (mois == 2) {
            mois = "Février";
        }else if (mois == 3) {
            mois = "Mars";
        }else if (mois == 4) {
            mois = "Avril";
        }else if (mois == 5) {
            mois = "Mai";
        }else if (mois == 6) {
            mois = "Juin";
        }else if (mois == 7) {
            mois = "Juillet";
        }else if (mois == 8) {
            mois = "Août";
        }else if (mois == 9) {
            mois = "Septembre";
        }else if (mois == 10) {
            mois = "Octobre";
        }else if (mois == 11) {
            mois = "Novembre";
        }else if (mois == 12) {
            mois = "Décembre";
        }

        document.write(`${jour} ${date.getDate()} ${mois} ${date.getFullYear()}`)
    </script>
</body>
</html>
