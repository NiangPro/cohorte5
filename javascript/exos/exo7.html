<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = parseInt(prompt("Entrer un nombre"))

        if (nombre > 1) {
            for (let i = 2; i < nombre; i++) {
                if (i % 2 == 0) {
                    document.write(i + "  ")
                }
            }
        } else {
            document.write("Le nombre devrait etre supérieur à 1");
        }
    </script>
</body>

</html>
