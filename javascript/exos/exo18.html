<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let taille = parseInt(prompt("Entrer la taille du tableau"))
        let tableau = [];

        for (let i = 0; i < taille; i++) {
            tableau.push(prompt(`Entrer la valeur ${i+1} du tableau`))
        }

        let n = parseInt(prompt("Entrer le nombre de décalage"));
        let afficheTableau = (tab, titre)=>{
            document.write(`<h3>${titre}</h3>`);
            document.write(`<table border="1">`);
                document.write(`<tr>`);
                    tab.forEach(val => document.write(`<td>${val}</td>`))
                document.write(`</tr>`);
            document.write(`</table>`);
        }

        afficheTableau(tableau, "Affichage avant décalage")


        for (let i = 1; i <= n; i++) {
            let tempon = tableau[taille -1];
            for (let i = taille - 1; i >=  1; i--) {
                tableau[i] = tableau[i-1];
            }
            tableau[0] = tempon;
        }
        
        afficheTableau(tableau, "Affichage apres décalage")

    </script>
</body>
</html>
